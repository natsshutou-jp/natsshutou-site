   /* ===== Base ===== */
:root{
  --bg: #f6f6f4;
  --text: #1f1f1f;
  --muted: #6a6a6a;
  --rule: rgba(0,0,0,.10);

  --max: 1040px;
  --pad: 64px;

  --title: 28px;
  --body: 14px;
  --lh: 1.9;
}

*{ box-sizing: border-box; }
html,body{ height: 100%; }
body{
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: ui-sans-serif, system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Noto Sans JP", "Yu Gothic", "Meiryo", sans-serif;
  letter-spacing: .02em;
}

a{ color: inherit; }
a:hover{ opacity: .8; }

.page{
  max-width: var(--max);
  margin: 0 auto;
  padding: var(--pad) 56px 84px;
}

/* ===== Hero ===== */
.hero{
  padding-top: 8px;
}

.site-title{
  margin: 0;
  font-size: var(--title);
  font-weight: 700;
}

.site-kana{
  margin: 10px 0 18px;
  font-size: 12px;
  color: var(--muted);
}

.site-role{
  margin: 0 0 6px;
  font-size: 13px;
  color: var(--text);
}

.site-tagline{
  margin: 0 0 28px;
  font-size: 13px;
  color: var(--text);
}

/* ===== Artwork (PC: 800〜850px) ===== */
.artwork{
  margin: 0;
  width: min(850px, 100%);          /* ★上限850 */
  /* 800〜850に寄せたい：画面が広いときも850止まり */
  /* 画面が狭い場合は100%に自然縮小 */
}

.artwork__img{
  display: block;
  width: 100%;
  height: 420px;                   /* ★トリミング安定用に高さ固定 */
  object-fit: cover;
  object-position: center bottom;  /* ★下部を優先して見せる */
  background: transparent;
}

.artwork__credit{
  margin-top: 10px;
  font-size: 12px;
  color: var(--muted);
  text-align: right;
}

/* ===== Sections ===== */
.section{
  margin-top: 72px;
}

.section-title{
  margin: 0 0 22px;
  font-size: 12px;
  letter-spacing: .28em;
  color: var(--muted);
}

/* ===== Services Grid ===== */
.grid-3{
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 44px;
}

.card-title{
  margin: 0 0 10px;
  font-size: 12px;
  letter-spacing: .18em;
  font-weight: 700;
}

.card-text{
  margin: 0;
  font-size: var(--body);
  line-height: var(--lh);
  color: var(--text);
}

/* ===== Split (Statement / Exhibition) ===== */
.split{
  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 72px;
}

.body{
  margin: 0;
  font-size: var(--body);
  line-height: var(--lh);
}

.profile{
  margin-top: 22px;
}

.profile__name{
  margin: 0 0 6px;
  font-size: var(--body);
  font-weight: 600;
}

.profile__line{
  margin: 0;
  font-size: var(--body);
  line-height: var(--lh);
}

/* ===== Exhibition ===== */
.ex{ margin-top: 2px; }

.ex__title{
  margin: 0 0 14px;
  font-size: var(--body);
  font-weight: 600;
}

.ex__date{
  margin: 0 0 18px;
  font-size: var(--body);
  text-decoration: none; /* ★日付下線を確実に消す */
}

.ex__place,
.ex__credit,
.ex__note{
  margin: 0 0 10px;
  font-size: var(--body);
  line-height: var(--lh);
}

.ex__link{
  margin: 10px 0 0;
  font-size: var(--body);
}

.ex__link a{
  text-decoration: none;            /* ★下線を消して洗練 */
  border-bottom: 1px solid var(--rule); /* ★薄いガイドラインだけ */
  padding-bottom: 2px;
}

/* ===== Contact ===== */
.contact{
  border-top: 1px solid var(--rule);
  padding-top: 40px;
}

.contact-row{
  display: flex;
  gap: 56px;
  flex-wrap: wrap;
  align-items: baseline;
}

.contact-item{
  display: flex;
  gap: 14px;
  align-items: baseline;
}

.contact-label{
  font-size: 12px;
  letter-spacing: .22em;
  color: var(--muted);
}

.contact-value{
  font-size: var(--body);
  text-decoration: none;
  border-bottom: 1px solid var(--rule);
  padding-bottom: 2px;
}

.contact-note{
  margin: 18px 0 0;
  font-size: var(--body);
  line-height: var(--lh);
}

<html lang="ja">
<head>
  <meta charset="utf-8" />

  <title>natsshutou</title>

</head>

<body>
  <main class="page">
    <header class="hero" id="top">
      <h1 class="site-title">natsshutou</h1>
      <p class="site-kana">ナッシュウトウ</p>

      <p class="site-role">Curator / Art Director｜現代美術</p>
      <p class="site-tagline">作品と空間の関係を再構築する。</p>

      <figure class="artwork">
        <!-- ★画像ファイル名は必ず images/moriya.jpg（GitHub実体に合わせる） -->
        <img src="images/moriya.jpg" alt="Artwork" class="artwork__img" />
        <figcaption class="artwork__credit">©Tsutomu Moriya</figcaption>
      </figure>
    </header>

    <section class="section" aria-label="Services">
      <h2 class="section-title">SERVICES</h2>

      <div class="grid-3">
        <div class="card">
          <h3 class="card-title">CURATION</h3>
          <p class="card-text">展示の「前提」をつくります。テーマ・作家・作品を選び、見せ方の構造を組み立てます。</p>
        </div>

        <div class="card">
          <h3 class="card-title">DIRECTION</h3>
          <p class="card-text">前提を「形」にします。空間・動線・視線の配置を設計します。</p>
        </div>

        <div class="card">
          <h3 class="card-title">WRITING</h3>
          <p class="card-text">制作意図や背景を整理します。鑑賞者に届く言葉へ翻訳します。</p>
        </div>
      </div>
    </section>

    <section class="section split" aria-label="Statement and Exhibition">
      <div class="split__col">
        <h2 class="section-title">STATEMENT</h2>

        <!-- ★2つに分けず、1ブロックで統合 -->
        <p class="body">
          展示は、答えではなく「問いを配置する装置」だと考えています。作家と作品の文脈を読み、場の条件から逆算して、見るための構造を設計します。言葉で意味を固定せず、鑑賞者が立ち止まる余白を残します。
        </p>

        <div class="profile">
          <p class="profile__name">大安晴美</p>
          <p class="profile__line">東京藝術大学 美術学部 絵画科油画専攻 卒業</p>
          <p class="profile__line">東京藝術大学大学院 油画・技法材料研究室 修了</p>
        </div>
      </div>

      <div class="split__col">
        <h2 class="section-title">EXHIBITION</h2>

        <div class="ex">
          <p class="ex__title">miape / みあれ（守矢努 個展）</p>

          <!-- ★日程下の線（underline）を消す：CSSで text-decoration を無効化 -->
          <p class="ex__date">2026.2.21–2.28</p>

          <p class="ex__place">cafe.the market maimai（2F Gallery） OKAYAMA</p>
          <p class="ex__credit">Curated by natsshutou</p>

          <p class="ex__note">展示情報は Instagram にて更新しています。</p>

          <p class="ex__link">
            <a href="https://www.instagram.com/tsutomu_moriya/" target="_blank" rel="noopener noreferrer">
              @tsutomu_moriya
            </a>
          </p>
        </div>
      </div>
    </section>

    <section class="section contact" aria-label="Contact">
      <h2 class="section-title">CONTACT</h2>

      <!-- ★四角で囲わない。横並びで「ラベル→値」を整列 -->
      <div class="contact-row">
        <div class="contact-item">
          <span class="contact-label">EMAIL</span>
          <a class="contact-value" href="mailto:natsshutou@gmail.com">natsshutou@gmail.com</a>
        </div>

        <div class="contact-item">
          <span class="contact-label">INSTAGRAM</span>
          <a class="contact-value" href="https://www.instagram.com/natsshutou/" target="_blank" rel="noopener noreferrer">@natsshutou</a>
        </div>
      </div>

      <p class="contact-note">展示企画、空間構成、ステートメント制作など。規模や形態に応じてご相談ください。</p>
    </section>
  </main>
</body>
